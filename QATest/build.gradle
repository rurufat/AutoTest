plugins {
    id 'java'
}

group = 'org.example'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation group: 'org.testng', name: 'testng', version: '7.11.0'
    implementation group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '4.34.0'
}
test{
    useTestNG()
}